<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amily的旅日地圖</title>
  <link rel="icon" href="./images/favion.ico"/>
  <meta name="description" content="那一年，我在日本踏遍的足跡，我將美好的記憶結合嶄新的科技，做成這份小地圖。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Amily 的旅日地圖" />
  <meta property="og:description" content="那一年，我在日本踏遍的足跡，我將美好的記憶結合嶄新的科技，做成這份小地圖" />
  <meta property="og:image" content="./images/favion.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="map-container">
    <div id="map-wrapper">
      <div id="map-content">
        <img id="map-image" src="images/japan-map.webp" alt="Japan Map" />
        <div id="pin-layer"></div>
      </div>
    </div>
    <div id="loading-screen" class="show">
      <div class="loading-content">
        <div class="loading-title">
          <span class="title-main">Amily的旅日地圖</span>
          <span class="title-sub">探索我的日本足跡</span>
        </div>
        <div class="loading-progress">
          <div class="progress-circle">
            <svg class="progress-circle">
              <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#FF6B6B" />
                  <stop offset="100%" style="stop-color:#FFE66D" />
                </linearGradient>
              </defs>
              <circle class="progress-bg" cx="60" cy="60" r="54" />
              <circle class="progress-bar" cx="60" cy="60" r="54" />
            </svg>
            <div class="progress-text">0%</div>
          </div>
          <div class="loading-text">載入中...</div>
        </div>
        <div class="loading-tips">
          <div class="tip-item">
            <span class="tip-icon">🎯</span>
            <span class="tip-text">點擊地標探索景點</span>
          </div>
          <div class="tip-item">
            <span class="tip-icon">🔍</span>
            <span class="tip-text">拖曳地圖移動視角</span>
          </div>
          <div class="tip-item">
            <span class="tip-icon">📱</span>
            <span class="tip-text">雙指縮放查看細節</span>
          </div>
        </div>
        <div class="start-message hidden">
          <span class="start-text">點擊任意位置開始探索</span>
        </div>
      </div>
    </div>
    <div id="progress-bar">
      <div class="progress-text">探索進度: <span id="progress-percentage">0</span>%</div>
      <div class="progress-track">
        <div class="progress-fill"></div>
      </div>
    </div>
    <div id="popup" class="hidden">
      <div class="popup-arrow"></div>
      <div class="popup-content">
        <img id="popup-image" src="" alt="Box Figure" />
        <h2 id="popup-title"></h2>
        <p id="popup-message"></p>
        <span class="close-btn" onclick="closePopup()">×</span>
      </div>
    </div>
  </div>
  <div id="transition-overlay" class="hidden"></div>
  <script src="main.js"></script>
</body>
</html>
